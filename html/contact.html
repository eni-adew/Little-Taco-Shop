<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eniola Adewale" />
    <meta name="description" content="a simple HTML website for a Taco shop" />
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="index.html#about-us">About LTS</a></li>
          <li><a href="index.html#menu-section">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <section>
        <figure>
          <img
            src="/img/tacos_close_up_400x260.png"
            alt="a close-up shot of tacos"
            width="400"
            height="260"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </section>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="">
          <fieldset>
            <legend>Send Us A Message</legend>
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
              />
            </div>
            <br />
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </div>
            <br />
            <div>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                rows="10"
                cols="30"
                placeholder="Type your message here"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <section>
          <address>
            <p>555 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555</p>
          </address>
          <p>
            <em>Phone: <a href="tel:+5555555555">555-555-5555</a></em>
          </p>
        </section>
        <a href="#">Back to Top</a>
      </article>
      <br />
      <hr />
    </main>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
